 <div id="container">
  <h1>CONTACTENOS</h1>
  <div class="underline">
   
  <form action="#" method="post" id="contactoform">
    <div class="name">
      <label for="name"></label>
      <input type="text" placeholder="Nombre:" name="name" id="name_input" required>
    </div>
    <div class="email">
      <label for="email"></label>
      <input type="email" placeholder="Email:"name="email" id="email_input" required>
    </div>
    <div class="message">
      <label for="message"></label>
      <textarea name="message" placeholder="Escriba aqui su mensaje:" id="message_input" cols="30" rows="5" required></textarea>
    </div>
    <div class="submit">
      <input type="submit" value="Enviar" id="boton">
    </div>
  </form>
